steps:
- name: node
  entrypoint: npm
  args: ["install"]
  dir : "frontend2/"
- name: node
  entrypoint: npm
  args: ["run", "build"]
  dir : "frontend2/"
- name: node
  entrypoint: npm
  args: ["install"]
  dir : "backend/"
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
  dir : "backend/"
timeout: "1600s"